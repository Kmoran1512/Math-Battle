<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <meta name="authors" content="Chris Cui, Kyle Moran & Rachel Woodall">
        <meta name="description" content="A game designed to help teach children and audults
        who have trouble learning math to learn in a fun and interactive way.">

        <link rel="stylesheet" href="login-style.css">
    </head>

    <body>

        <h1>Login Below</h1>

        <div class="div login-section">
            <input type="text" placeholder="User name" name="username"/>
            <input type="password" placeholder="password" name="password" />

            <button type="submit" class="btn login" id="btn-login" name="login-button">Login</button>
        </div>

        <p>If you do not already have an account </p> <button type="button">Register</button> <p> or continue as a </p> <button type="button">Guest</button>

    </body>

</html>
