    <body id="page-tail">

        <div id="head-nav-bar"></div>

            <h1 tabindex="8"> Account </h1>

            <div id="guest-or-user">

                <div id='create-acc-from-guest' aria-label="guest creation">

                    <h3> If you want to create an account from your guest account, do so below! </h3>

                    <div class="form-group">
                        <label for="txt-guest-reg-email"  id="email-label">Email address</label>

                    </div>
        
                    <div class="form-group">
                        <label for="txt-guest-reg-pass" id="pass-label">Password</label>
                        <input type="password" class="form-control" id="txt-guest-reg-pass" aria-labelledby="pass-label" placeholder="Password" tabindex="5">
                    </div>
        
                    <button type="submit" class="btn btn-warning" id="btn-guest-reg" name="create-account-from-guest" tabindex="">Register</button>
    
                </div>

                <div>



                </div>

            </div>
    
            <h4 tabindex="11">High Score:</h4>
