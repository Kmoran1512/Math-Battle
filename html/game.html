<!DOCTYPE html>
<html lang="en-US" style="height: 100%">

    <head id="page-head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Battle</title>
        <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script languages="JavaScript" src="../js/game/gameEngine.js" type="module"></script>
    </head>

    <body id="page-tail">

        <div id="head-nav-bar"></div>

        <audio id="sold-sound">
            <source src="../static/sounds/Coin_give_wave.wav" type="audio/mpeg">
        </audio>

        <audio id="buy-sound">
            <source src="../static/sounds/coin_take.wav" type="audio/mpeg">
        </audio>

        <div class="back-ground" style="text-align: center;">
           
            <div id="board" style="height: 85vh; width: 90%; display: inline-block; position: relative;">
                
                <div id="top-info" style="top: 0%; height: 15%; position: relative;"> 
                    <div id="Round" class="in-top-info"> Round: 1 </div> 

                    <h2 id="Phase" class="in-top-info"> Recruit </h2>

                    <div id="Level" class="in-top-info"> Level: 1 
                        <button id="lvl-up" style="color: black; height: 100%;"> Level Up </button> 
                    </div> 
                
                </div>

                <div id="top-board"></div>

                <div id="bottom-board"></div>

                <div id="coins"></div>

                <div id='hpBar'> 
                    <p id="health-helper"></p>
                </div>
                <div id="side-matter" aria-label="actions" style="height: 60%; bottom: -5%; width: 17%; position: relative; left: -5%; text-align: right;">

                    <div style="top: 8%;">
                        <button id="refresh-recruit" class="bottom-button" aria-label="Refresh Button">Refresh</button>
                    </div>
                    
                    <div style="top: 35%;">
                        <button id="round-comp" class="bottom-button" aria-label="Complete Stage Button">Complete Recruit Phase</button>
                    </div>

                    <div style="top: 65%;">
                        <button id="take-action" class="bottom-button" disabled>Take Action</button>
                    </div>
                </div>
        
            </div>
           

        </div>
        
        <div id="canvas" hidden style="position: absolute; border: black solid 0px; height: 50vh; width: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>

        <script src="../js/includes/default.js"></script>
    </body>

    <script src="../js/home.js"></script>


</html>
