<!DOCTYPE html>
<html lang="en-US">

    <head id="page-head">
        <title>Register</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body id="page-tail">

        <div class="main register-section">

            <h1>Register Below</h1>

            <br/> <br/>

            <div class="form-group">
                <label for="txt-register-email">Email address</label>
                <input type="email" class="form-control" id="txt-register-email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="txt-register-pass">Password</label>
                <input type="password" class="form-control" id="txt-register-pass" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-warning" id="btn-register" name="register-button">Register</button>

        </div>

        <div class="sub">

            <p>
                If you already have an account <button type="button" class="btn btn-primary" onclick="location.href = 'login.html'">Login</button>
                or continue as a <button type="button" class="btn btn-success" id="regi-btn-guest">Guest</button>
            </p>

        </div>


        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>

        <script src="../js/includes/default.js"></script>
        <script  type="module" src="../js/register.js"></script>
    </body>

</html>
