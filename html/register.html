<!DOCTYPE html>
<html lang="en-US">

    <head id="page-head">
        <title>Register</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body id="page-tail">

        <h1>Register Below</h1>

        <div class="div register-section">
            <input type="text" placeholder="Email" name="email" id="txt-register-email"/>
            <input type="password" placeholder="password" name="password" id="txt-register-pass"/>

            <button type="submit" class="btn register" id="btn-register" name="register-button">Register</button>
        </div>

        <p>
            If you already have an account <button type="button" onclick="location.href = 'login.html'">Login</button>
            or continue as a <button type="button" id="regi-btn-guest">Guest</button>
        </p>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>

        <script src="../js/includes/default.js"></script>
        <script  type="module" src="../js/register.js"></script>
    </body>

</html>
