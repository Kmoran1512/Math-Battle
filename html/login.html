<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <meta name="authors" content="Chris Cui, Kyle Moran & Rachel Woodall">
        <meta name="description" content="A game designed to help teach children and audults
        who have trouble learning math to learn in a fun and interactive way.">

        <link rel="stylesheet" href="../css/login-style.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </head>

    <body>

        <h1>Login Below</h1>

        <div class="div login-section">
            <input type="text" placeholder="Email" name="email" id="txt-login-email"/>
            <input type="password" placeholder="Password" name="password" id="txt-login-pass"/>

            <button type="submit" class="btn login" id="btn-login" name="login-button">Login</button>
        </div>

        <br/><br/>

        <p>
            If you do not already have an account <button type="button" onclick="location.href = 'register.html'">Register</button>
            or continue as a <button type="button" id="login-btn-guest">Guest</button>
        </p>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>

        <script src="../atom.js"></script>
        <script type="module" src="../js/firebase-include.js"></script>
        <script  type="module" src="../js/login.js"></script>
    </body>

    

</html>
