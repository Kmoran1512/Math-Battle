<!DOCTYPE html>
<html lang="en-US">

    <head id="page-head">
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body id='page-tail' style="background: url('../static/images/bg/home_page.jpg') no-repeat center center black fixed; width: 100%; height: 100vh">

        <div class="main login-section" role="main" tabindex="1">
            <h1 tabindex="2">Login Below</h1>

            <br/><br/>

            <div role="form" aria-label="login form" tabindex="3">
                <div class="form-group">
                    <label for="txt-login-email" id="email-label">Email address</label>
                    <input type="email" class="form-control" id="txt-login-email" aria-labelledby="email-label" placeholder="Enter email" tabindex="4">
                </div>
    
                <div class="form-group">
                    <label for="txt-login-pass" id="pass-label">Password</label>
                    <input type="password" class="form-control" id="txt-login-pass" aria-labelledby="pass-label" placeholder="Password" tabindex="5">
                </div>
    
                <button type="submit" class="btn btn-primary" id="btn-login" name="login-button" tabindex="6">Login</button>
            </div>
        </div>

        


        <div class="sub">

            <p tabindex="7">
                If you do not already have an account <button type="button" class="btn btn-warning" onclick="location.href = 'register.html'">Register</button>
                or continue as a <button type="button" class="btn btn-success" id="login-btn-guest">Guest</button>
            </p>

        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>

        <script src="../js/includes/default.js"></script>
        <script  type="module" src="../js/login.js"></script>
    </body>

    

</html>
