<!DOCTYPE html>
<html lang="en-US">

    <head id="page-head">
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body id='page-tail'>

        <div class="main login-section">
            <h1>Login Below</h1>

            <br/><br/>

            <div class="form-group">
                <label for="txt-login-email">Email address</label>
                <input type="email" class="form-control" id="txt-login-email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="txt-login-pass">Password</label>
                <input type="password" class="form-control" id="txt-login-pass" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary" id="btn-login" name="login-button">Login</button>
        </div>

        


        <div class="sub">

            <p>
                If you do not already have an account <button type="button" class="btn btn-warning" onclick="location.href = 'register.html'">Register</button>
                or continue as a <button type="button" class="btn btn-success" id="login-btn-guest">Guest</button>
            </p>

        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>

        <script src="../js/includes/default.js"></script>
        <script  type="module" src="../js/login.js"></script>
    </body>

    

</html>
